name: Docker Image CI Build & Push

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Login to GIT Docker Registry
      run: echo ${{ secrets.Git_Docker_Password }} | docker login -u ${{ secrets.Git_Docker_Usename }} --password-stdin
    - name: Build the Docker image
      run: docker-compose up
    - name: Push the latest Docker image
      run: docker-compose push
